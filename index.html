<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="./index.css">
    <title>Document</title>
</head>

<body>
    <img id="character" width="100" height="100" style="display:none ;">
    <div class="menu">
        <button id='start' onclick="game.startGame()">
            Start
        </button>
        <div class="modes">
            <button id='mode' onclick="displayMode()">
                Mode
            </button>
        </div>
        <button id='help' onclick="displayHelp()">
            Help
        </button>
        <p class="help" hidden>Avoid the pipes using the space bar and try to beat your high score </p>
    </div>
    <script src="./js/Inputhandler.js"></script>
    <script src="./js/Character.js"></script>
    <script src="./js/config.js"></script>
    <script src="./js/pump.js"></script>
    <script src="./js/game.js"></script>
    <script src="./js/index.js"></script>
</body>

</html>
